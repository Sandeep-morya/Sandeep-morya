<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo-min.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Sandeep Morya : Full Stack Web Developer" />
		<title>I am - Sandeep Morya</title>
		<style>.cursor {
	left: 0;
	top: 0;
	width: 10px;
	height: 10px;
	border: 1px solid black;
	background-color: rgb(244, 191, 0);
	position: absolute;
	border-radius: 50%;
	box-shadow: 0px 0px 10px rgb(244, 191, 0);
	z-index: 5;
}
.follower {
	transition: transform 0.3s;
	width: 6px;
	height: 6px;
	z-index: 4;
}
</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
	<script>
		const root = document.querySelector("html");

		// Real cursor element
		const cursor = document.createElement("div");
		cursor.classList.add("cursor");
		root?.appendChild(cursor);

		// Following extra cursor element
		const follower = document.createElement("div");
		follower.classList.add("cursor", "follower");
		root?.appendChild(follower);

		root?.addEventListener("mousemove", (e) => {
			cursor.style.transform = `translate3d(${e.pageX - 10}px, ${
				e.pageY
			}px, 0)`;
			follower.style.transform = `translate3d(${e.pageX - 10}px, ${
				e.pageY
			}px, 0)`;
		});
	</script>
</html>
