<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo-min.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#4285f4" />
		<meta
			name="description"
			content="Sandeep Morya : Full Stack Web Developer" />
		<title>I am - Sandeep Morya</title>
		<style>
			.cursor {
				left: 0;
				top: 0;
				width: 12px;
				height: 12px;
				border: 1px solid black;
				position: absolute;
				border-radius: 50%;
				z-index: 5;
				background-color: white;
			}
			.follower {
				transition: transform 0.3s;
				width: 10px;
				height: 10px;
				z-index: 4;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
	<script>
		const root = document.querySelector("html");

		// Following  cursor element
		const follower = document.createElement("div");
		follower.classList.add("cursor", "follower");
		root?.appendChild(follower);

		root?.addEventListener("mousemove", (e) => {
			follower.style.transform = `translate3d(${e.pageX - 12}px, ${
				e.pageY
			}px, 0)`;
		});
	</script>
</html>
